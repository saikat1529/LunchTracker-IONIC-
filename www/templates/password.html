<ion-view title="Change Password" name="login-view">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content class="padding" ng-controller="passwordCtrl">
        <div class="list">
            <!-- <img class="full-image" src="images/lunchtracker_splash.png"> -->
            <label class="item item-input item-floating-label">
                <span class="input-label">Current Password</span>
                <input type="password" placeholder="Current Password" ng-model="data.current_pass">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">New Password</span>
                <input type="password" placeholder="New Password" ng-model="data.new_password">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Retype Password</span>
                <input type="password" placeholder="Retype Password" ng-model="data.retype_password">
            </label>
        </div>
    <button class="button button-block button-dark" ng-click="change_password()">Chnage Password</button>
    </ion-content>
</ion-view>
